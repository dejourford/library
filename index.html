<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Library</h1>
    </header>

    <!-- Container for Books Collection -->
    <main>
        <section class="books-section">

        </section>

        <form action="">
            <h2 class="form-title">Enter book information:</h2>
            
            <div class="form-item">
                <label for="title">Title</label>
                <input type="text" placeholder="title">
            </div>
            
            <div class="form-item">
                <label for="author">Author</label>
                <input type="text" placeholder="author">
            </div>
            
            <div class="form-item">
                <label for="pages">Pages</label>
                <input type="number" placeholder="pages">
            </div>

            <div class="form-item">
                <label for="isRead">Read?</label>
                <input type="checkbox">
            </div>


            <!-- Button with Submit/Add Text -->
            <button>Test</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>created by de'jour ford</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
